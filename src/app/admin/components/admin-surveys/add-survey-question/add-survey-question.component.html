<!-- Alert -->
<app-alert-popup
  *ngIf="isAlert"
  [text]="alertMessage"
  [color]="alertColor"
></app-alert-popup>

<app-share-survey
  *ngIf="isShareModal"
  (isShareModal)="closeShareModal()"
  [formId]="formId"
></app-share-survey>

<section class="main_header dis-flex">
  <div class="breadcrumb dis-flex">
    <h2 class="clickable" routerLink="/admin/surveys">Surveys</h2>
    <i class="bx bx-chevron-right icon"></i>
    <p [title]="newSurveyData?.title">
      {{
        newSurveyData?.title.length > 20
          ? newSurveyData?.title.slice(0, 20) + "..."
          : newSurveyData?.title
      }}
    </p>
  </div>
  <div class="btns dis-flex">
    <i
      class="bx bx-show icon clickable"
      title="Preview"
      routerLink="/surveys/id/survey-preview"
    ></i>
    <i class="bx bx-save icon clickable" title="Save"></i>
    <button class="btn sec_btn" (click)="openShareModal('formId')">Send</button>
  </div>
</section>

<app-survey-section></app-survey-section>
