<!-- Alert -->
<app-alert-popup
  *ngIf="isAlert"
  [text]="alertMessage"
  [color]="alertColor"
></app-alert-popup>

<app-share-survey
  *ngIf="isShareModal"
  (isShareModal)="closeShareModal()"
  [formId]="formId"
></app-share-survey>

<section class="main_header dis-flex">
  <div class="breadcrumb">
    <h3 class="clickable">Responses(0)</h3>
  </div>
  <div class="btns dis-flex">
    <!-- <i class="bx bx-spreadsheet spreadsheet icon clickable"></i> -->
    <img
      src="../../../../../assets/img/svg/icons8-microsoft-excel-2019.svg"
      alt="image"
      title="Spreadsheet"
      class="spreadsheet clickable"
    />
    <button
      class="btn tert_btn"
      [routerLink]="'/admin/' + survey?.shortCode + '/edit-survey'"
    >
      Questions
    </button>
    <button class="btn sec_btn" (click)="openShareModal(survey?.shortCode)">
      Send
    </button>
  </div>
</section>

<section class="response">
  <div class="response_list">
    <div class="response_list_item">
      <div class="response_list_item_header dis-flex">
        <h3 class="question">Question</h3>

        <div class="right">0 responses</div>
      </div>
      <div class="chart-container">
        <canvas id="chart1">{{ chart }}</canvas>
      </div>
    </div>
    <div class="response_list_item">
      <div class="response_list_item_header dis-flex">
        <h3 class="question">Question</h3>

        <div class="right">0 responses</div>
      </div>
      <div class="chart-container">
        <canvas id="chart2">{{ chart }}</canvas>
      </div>
    </div>
  </div>
</section>
