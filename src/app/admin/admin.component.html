<div class="container-dash">
  <app-dashboard-header (hamClick)="openMenu()"></app-dashboard-header>
  <div class="container-dash_body">
    <!-- Side Nav -->
    <aside class="sidenav-area" [class.show-menu]="hamClick">
      <div class="sidenav" #sideNav>
        <app-dashboard-sidenav
          [navLinks]="navLinks"
          (hamClick)="closeMenu()"
        ></app-dashboard-sidenav>
      </div>
    </aside>

    <!-- Main -->
    <main [class.show-menu]="hamClick">
      <div class="main-body">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
