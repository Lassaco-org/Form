<section class="auth">
  <div class="auth_container">
    <div class="auth_header">
      <h3 class="title">Hello 👋🏾</h3>
      <p>Pick up where you left off.</p>
    </div>
    <form class="auth_form" [formGroup]="userForm">
      <div class="auth_form_field">
        <div class="input-field">
          <input
            type="text"
            name="username"
            placeholder="Email Address"
            formControlName="username"
          />
        </div>
      </div>
      <div class="auth_form_field">
        <div class="input-field dis-flex">
          <input
            type="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
          <small class="hide-icon">i</small>
        </div>
      </div>
      <div class="auth_form_field forgot-password dis-flex">
        <label class="">
          <input type="checkbox" placeholder="Password" />
          Remember Me
        </label>
        <p class="clickable hover-1" routerLink="/auth/forgot-password">
          Forgot Password
        </p>
      </div>
      <div class="auth_form_btns">
        <button class="btn prim_btn" (click)="login()" *ngIf="!loading">
          Sign In
        </button>
        <button class="btn load_btn" *ngIf="loading" [disabled]="loading">
          <span class="loading-spinner">
            <div class="spinner-3"></div>
          </span>
        </button>
      </div>
    </form>
    <div class="auth_others">
      <p>
        Don’t have an account? <span class="clickable hover-1">Create One</span>
      </p>
    </div>
  </div>
</section>
