      <div class="auth_form_field">
        <div
          class="input-field"
          [ngClass]="{
            'is-invalid': isFormSubmitted && userForm.controls.email.errors
          }"
        >
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            formControlName="email"
          />
        </div>
        <div
          class="input-field_error"
          *ngIf="isFormSubmitted && userForm.controls.email.errors"
        >
          <small
            *ngIf="isFormSubmitted && userForm.controls.email.errors.required"
            >Email is required</small
          >
          <small *ngIf="isFormSubmitted && userForm.controls.email.errors.email"
            >Email is invalid</small
          >
        </div>
      </div>

      <div class="auth_form_btns">
        <button class="btn prim_btn" *ngIf="!loading">
          Get Verification Code
        </button>
        <button class="btn load_btn" *ngIf="loading" [disabled]="loading">
          <span class="loading-spinner">
            <div class="spinner-3"></div>
          </span>
        </button>
      </div>
    </form>
    <div class="auth_others">
      <p class="clickable" routerLink="/auth/login">Back to login</p>
    </div>
  </div>
