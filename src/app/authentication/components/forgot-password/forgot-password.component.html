<!-- Alert -->
<app-alert-popup
  *ngIf="isAlert"
  [text]="alertMessage"
  [color]="alertColor"
></app-alert-popup>

<section class="auth">
  <div class="auth_container">
    <div class="auth_header">
      <h3 class="title">Hello ğŸ‘‹ğŸ¾</h3>
      <p>Reset your account password here</p>
    </div>
    <form class="auth_form" [formGroup]="userForm">
      <div class="auth_form_field">
        <div class="input-field">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            formControlName="email"
          />
        </div>
      </div>
      <div class="auth_form_btns">
        <button
          class="btn prim_btn"
          (click)="forgotPassword()"
          *ngIf="!loading"
        >
          Get Verification Code
        </button>
        <button class="btn load_btn" *ngIf="loading" [disabled]="loading">
          <span class="loading-spinner">
            <div class="spinner-3"></div>
          </span>
        </button>
      </div>
    </form>
    <div class="auth_others">
      <p class="clickable" routerLink="/auth/login">Back to login</p>
    </div>
  </div>
</section>
