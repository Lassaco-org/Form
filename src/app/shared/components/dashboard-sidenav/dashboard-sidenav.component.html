<div class="sidenav_container">
  <h5 class="title uc">Account</h5>
  <nav>
    <ul>
      <li
        class="dis-flex"
        routerLinkActive="active"
        routerLink="/admin"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="icon">
          <img src="../../../../assets/img/svg/home.svg" alt="" />
        </span>
        Overview
      </li>
      <li
        class="dis-flex"
        routerLinkActive="active"
        routerLink="/admin/surveys"
      >
        <span class="icon">
          <img src="../../../../assets/img/svg/folder.svg" alt="" />
        </span>
        Survey
      </li>
      <li
        class="dis-flex"
        routerLinkActive="active"
        routerLink="/admin/display-admins"
        *ngIf="user.type === 'super'"
      >
        <span class="icon">
          <img src="../../../../assets/img/svg/people.svg" alt="" />
        </span>
        Admins
      </li>
      <li
        class="dis-flex"
        routerLinkActive="active"
        routerLink="/admin/settings"
      >
        <span class="icon">
          <img src="../../../../assets/img/svg/settings.svg" alt="" />
        </span>
        Settings
      </li>
    </ul>
  </nav>
  <p class="clickable" style="margin-top: 3rem" (click)="logOut()">Log Out</p>
</div>
